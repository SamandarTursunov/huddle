<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Huddle</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container _container">
        <div class="header__img">
          <img src="./images/logo.svg" alt="huddle-img">
        </div>
      </div>
    </header>
    <main class="page">
      <div class="page__menu menu">
        <div class="menu__container _container">
          <div class="menu__img">
            <img src="./images/illustration-mockups.svg" alt="illustrat-img">
          </div>
          <div class="menu__content content-menu">
            <h2 class="content-menu__title">Build The Community <br />Your Fans Will Love</h2>
            <div class="content-menu__text">Huddle re-imagines the way we build communities. You have <br />a voice, but so does your audience. Create connection with <br /> your users as you engage in genuine discussion.</div>
            <a href="" class="content-menu__button">Regiter</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container _container">
        <div class="footer__icons">
          <div class="footer__icon"></div>
          <div class="footer__icon"></div>
          <div class="footer__icon"></div>
        </div>
      </div>
    </footer>
    <div class="img__bg-color _ibg">
      <img src="./images/bg-desktop.svg" alt="bgcolor-img">
    </div>
  </div>
</body>
</html>
